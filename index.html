<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой питомец</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>ОПРОСНЫЙ ЛИСТ</h1>
        <form name="catForm" action="#" method="POST">
            <img src="(3).jpg" id="catImage" onclick="changeMe()" alt="cat"> <br>
            <div class="field">*
                <label for="catName">1. Кличка вашего питомца</label>
                <input type="text" id="catName" name="catName" required>
            </div>
            <div class="field">
                <label for="breed">2. Порода</label>
                <input type="text" id="breed" name="breed">
            </div>
            <div class="field" required>*
                3. Пол питомца:
                <label class="radio-label">
                    <input type="radio" name="gender" value="male" id="male">cамец</label>
                <label class="radio-label">
                    <input type="radio" name="gender" value="female" id="female">cамка</label>
            </div>
            <div class="field" aria-required="true">*
                4. Питомец кастрирован/стерилизован:
                <label class="radio-label">
                    <input type="radio" name="ster" value="yes" id="yes">да </label>
                <label class="radio-label">
                    <input type="radio" name="ster" value="no" id="no">нет</label>
            </div>
            <div class="field">*
                <label class="date">5. Дата рождения питомца</label>
                <input type="date" class="text" name="date" required>
            </div>
            <div class="field">*
                <label>
                    6. Корм:
                <label class="radio-label">
                    <input type="radio" name="feed" value="dry" id="dry">cухой</label>
                <label class="radio-label">
                    <input type="radio" name="feed" value="wet" id="wet">влажный</label>
                    <label class="radio-label">
                        <input type="radio" name="feed" value="mixed" id="mixed">cмешанный</label>
                    <label class="radio-label">
                        <input type="radio" name="feed" value="natural" id="natural">натуральный</label>
            </div>
            <div class="field" aria-required="true">*
                    7. Состояние здоровья питомца:
                    <textarea name="comment" cols="40" rows="3" required></textarea>
                </label>
            </div>
            <div class="field">
                <label for="contacts">8. Ваши контактные данные</label>
                <p>
                    <label for="name">ФИО:</label>
                    <input type="text" name="name" id="name" minlength="5" maxlength="100" size="30" required>*
                </p>
                <p>
                    <label for="phone">Телефон:</label>
                    <input type="tel" name="phone" id="phone" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>*<br>
                    <small>Формат: +7-123-456-78-90</small>
                </p>
                <p>
                    <label for="email">Ваш email:</label>
                    <input type="email" name="email" id="email">
                </p>
            </div>
            <div class="field">
                <p class="item">Как с вами лучше связаться:</p>
                <div>
                    <input type="radio" id="contactChoice1"
                    name="contact" value="phone">
                    <label for="contactChoice1">по телефону</label>
                    <input type="radio" id="contactChoice2"
                    name="contact" value="SMS">
                    <label for="contactChoice2">SMS сообщение</label>
                    <input type="radio" id="contactChoice3"
                    name="contact" value="mail">
                    <label for="contactChoice3">по электронной почте</label>
                    <input type="radio" id="contactChoice4"
                    name="contact" value="messenger">
                    <label for="contactChoice4">мессенджер </label>
                        <select>
                            <option value="1"> Viber </option>
                            <option value="2"> WhatsApp </option>
                            <option value="3"> Telegram </option>
                        </select>
                </div>
            </div>
            <div class="field">
                <label>
                    <input type="checkbox" name="agree">Согласен на обработку данных
                </label>
            </div>
            <div class="field">
                <label for="item">Готово! Сохраните ваши ответы</label> 
                <input type="button" name="save" value="Сохранить" onclick="clickMe()">
            </div>
            <div class="btn">
                <input type="submit" id="send" name="send" value="Отправить" onclick="sendResult()">
            </div>
        </form>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
